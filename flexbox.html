<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Box</title>
</head>
<body>
  <div style="display: flex; flex-direction: row;">
    <div style="background-color: lightblue;">DIV1 DIV#</div>
    <div style=" background-color: lightpink;">DIV2<p>Hello</p></div>
  </div>
  <div style="display: flex; flex-direction: row ; margin-top: 30px; margin-bottom: 30px;">
    <div style="background-color: lightblue; width: 100px;">DIV1 DIV#</div>
    <div style=" background-color: lightpink; flex: 1;">DIV2<p>Hello</p></div>
  </div>

  <div style="display: flex; flex-direction: row; height: 70px; border: solid 1px grey; justify-content: center;">
    <div style="background-color: lightblue; width: 100px;">DIV1 DIV#</div>
    <div style=" background-color: lightpink; width: 100px;">DIV2<p>Hello</p></div>
    <div style=" background-color: rgb(173, 24, 46); width: 100px;">DIV2</div>
  </div>


  <div style="display: flex; flex-direction: row; height: 70px; border: solid 1px grey; justify-content: space-between">
    <div style="background-color: lightblue; width: 100px;">DIV1 DIV#</div>
    <div style=" background-color: lightpink; width: 100px;">DIV2<p>Hello</p></div>
    <div style=" background-color: rgb(173, 24, 46); width: 100px;">DIV2</div>
  </div>

  <div style="display: flex; flex-direction: row; height: 70px; border: solid 1px grey; justify-content: center; align-items: end;">
    <div style="background-color: lightblue; width: 100px;">DIV1 DIV#</div>
    <div style=" background-color: lightpink; width: 100px;">DIV2<p>Hello</p></div>
    <div style=" background-color: rgb(173, 24, 46); width: 100px;">DIV2</div>
  </div>

</body>
</html>
